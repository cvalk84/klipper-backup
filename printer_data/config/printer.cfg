#################################################
# Includes
#################################################

[include macros/print_start.cfg]
[include macros/adaptive_mesh.cfg]
[include macros/fast_infill.cfg]
[include macros/fast_gyroid_infill.cfg]
[include macros/speed_test.cfg]
[include macros/calibrate_flow.cfg]
[include macros/calibrate_pa.cfg]
[include macros/client.cfg]
[include macros/macros.cfg]
[include macros/shell_command.cfg]
[include macros/timelapse.cfg]
[include macros/reshelper.cfg]

#################################################
# Misc. Settings
#################################################

[virtual_sdcard]
path: /home/mks/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[endstop_phase]
#[endstop_phase stepper_x]
#[endstop_phase stepper_y]

[respond]
default_type: echo

[gcode_arcs]
resolution: 0.7

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

[printer]
#max_accel: 7000

#################################################
# MCU Settings
#################################################

[printer]
kinematics:corexy
max_velocity: 600
max_accel: 20000
minimum_cruise_ratio: 0.5
max_z_velocity: 20
max_z_accel: 500
square_corner_velocity: 8

[mcu]
serial: /dev/ttyS0
restart_method: command

[mcu can0]
canbus_uuid: 80088c910754



#################################################
# X, Y, Z stepper motors / Driver settings
#################################################

[stepper_x]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 32
rotation_distance: 39.94
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -7
position_endstop: -7
position_max: 325
homing_speed: 70
homing_retract_dist: 5
homing_positive_dir: False
step_pulse_duration: 0.000002

[tmc2209 stepper_x]
uart_pin: PD2
run_current: 1.07
interpolate: True
#stealthchop_threshold: 0
diag_pin: ^PB8
#driver_SGTHRS: 105

#################################################												 

[stepper_y]
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15
microsteps: 32
rotation_distance: 39.94
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -10.5
position_endstop: -10.5
position_max: 325
homing_speed: 60
homing_retract_dist: 0
homing_positive_dir: False
step_pulse_duration: 0.000002

[tmc2209 stepper_y]
uart_pin: PB9
run_current: 1.07
interpolate: True
#stealthchop_threshold: 0
diag_pin: ^PC0
#driver_SGTHRS: 125

#################################################												 

[stepper_z]
step_pin: PC10
dir_pin: PA15
enable_pin: !PC11
microsteps: 32
rotation_distance: 8
full_steps_per_rotation: 200
#endstop_pin: probe:z_virtual_endstop
position_max: 315
position_min: -6
homing_speed: 10
homing_retract_dist: 0
second_homing_speed: 8
homing_positive_dir: false
step_pulse_duration: 0.000002

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.95
interpolate: True
#stealthchop_threshold: 1200 

#################################################
# Heated bed
#################################################

[heater_bed]
heater_pin: PC8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
#control: pid
#pid_kp: 71.039
#pid_ki: 2.223
#pid_kd: 567.421
min_temp: -100
max_temp: 125

[verify_heater heater_bed]
max_error: 200
check_gain_time: 60
hysteresis: 5
heating_gain: 1						  
                 
#################################################
# Temperature sensors
#################################################

[temperature_sensor Mainboard]
sensor_type: temperature_host
min_temp: 5
max_temp: 80

[temperature_sensor STM32F402]
sensor_type: temperature_mcu

[temperature_sensor EBB42]
sensor_type: temperature_mcu
sensor_mcu: can0
min_temp: 0
max_temp: 100


#################################################
# Chamber heating
#################################################

[heater_generic chamber]
heater_pin: PB10
max_power: 1.0
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA1
control: watermark
max_delta: 1.0
#pid_Kp: 63.418 
#pid_Ki: 1.342 
#pid_Kd: 749.125
min_temp: -100
max_temp: 65

[verify_heater chamber]
max_error: 300
check_gain_time: 480
hysteresis: 5
heating_gain: 1

#################################################
# LEDs / Beep
#################################################

[output_pin caselight]
pin: PC7
pwm: false
shutdown_value: 0
value: 1

[output_pin beeper]
pin: PA2
pwm: false
shutdown_value: 0
value: 0

[output_pin sound]
pin: PA13
value: 1	
       
#################################################												 
# Power outage shutdown								 
#################################################	

[output_pin pwc]
pin: PA3
pwm: False
value: 1
shutdown_value: 1 

#################################################
# Filament sensor
#################################################

[filament_switch_sensor fila]
pause_on_runout: True
runout_gcode:
	PAUSE
	SET_FILAMENT_SENSOR SENSOR=fila ENABLE=1
event_delay: 3.0
pause_delay: 0.5
switch_pin: !PC1

#################################################
#  Bed mesh / Leveling tools
#################################################

[bed_mesh]
zero_reference_position: 162.5, 162.5   
speed: 300
horizontal_move_z: 5
mesh_min: 24, 16
mesh_max: 280, 250
probe_count: 20, 20
mesh_pps: 2, 2
bicubic_tension: 0.2
algorithm: bicubic

[screws_tilt_adjust]
screw1: 30, 1
screw1_name: Front_Left
screw2: 30, 259
screw2_name: Rear_Left
screw3: 288, 1 
screw3_name: Front_Left
screw4: 288, 259 
screw4_name: Rear_Right
speed: 100
horizontal_move_z: 5
screw_thread: CCW-M4
#   Accepted values: CW-M3, CCW-M3, CW-M4, CCW-M4, CW-M5, CCW-M5.
#   CW: Clockwise decreases the gap. Counter-clockwise increases the gap.
#   CCW: Counterclockwise decreases the gap. Clocwise increases the gap.

