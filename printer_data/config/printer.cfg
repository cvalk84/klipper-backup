#screw1: 37, 37
#screw1_name: Front left screw
#screw2: 293, 37
#screw2_name: Front right screw
#screw3: 293, 293
#screw3_name: Rear right screw
#screw4: 37, 293
#screw4_name: Rear left screw
#horizontal_move_z: 8
#speed: 300
#screw_thread: CCW-M4

#################################################
# Fans
#################################################

## Auxiliary Fan
[fan_generic auxiliary_cooling_fan]
pin: PA8
shutdown_speed: 0.0
cycle_time: 0.100
hardware_pwm: false
kick_start_time: 0.100
off_below: 0.15

## Chamber Exhaust Fan
[fan_generic chamber_exhaust_fan]
pin: PC9
shutdown_speed: 0.0
cycle_time: 0.100
hardware_pwm: false
kick_start_time: 0.100
off_below: 0.0

## Mainboard Fans				
[fan_generic mainboard_fan_l]
pin: PA4
max_power: 1.0
kick_start_time: 0.5
off_below: 0.15

[fan_generic mainboard_fan_r]
pin:PC4
max_power: 1.0
kick_start_time: 0.5
off_below: 0.15

## Hot End Fan
[heater_fan hotend_fan]
pin: can0:FAN0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

## Part Cooling Fan
[fan_generic part_cooling_fan]
pin: can0:FAN1
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.10
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.14
#max_power: 1.0
#kick_start_time: 0.25
#cycle_time: 0.15
#off_below: 0.10

#################################################
# EBB42 Configuration
#################################################

[board_pins EBB42_v1.2] 
mcu: can0
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: 
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
#aliases_bltouch: 
    #PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4

#[adxl345]
#cs_pin: scanner:PA3
#spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    165, 165, 20

[input_shaper]
#ADXL345 Resonance Graphs
shaper_freq_x: 78.4
shaper_type_x: 2hump_ei
shaper_freq_y: 39.8#shaper_type_y: mzv

#################################################
# Orbiter 2.5 Extruder
#################################################

[extruder]
step_pin: can0:EXT_STEP
dir_pin: can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 4.637 #22.6789511 
#gear_ratio: 7.5:1 #50:10
microsteps: 32
full_steps_per_rotation: 200
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120.0
#max_extrude_only_accel: 800
#min_extrude_temp: 170 #0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: PT1000
#pullup_resistor: 2200          
#control: pid #
#pid_Kp: 24.32 8 #22.2 #
#pid_Ki: 1.908 #1.08 #
#pid_Kd: 77.543  #114 #
min_temp: -20
max_temp: 350
pressure_advance: 0.04
pressure_advance_smooth_time: 0.04 #0.03
smooth_time: 2.0
step_pulse_duration: 0.000000100

[tmc2209 extruder]
uart_pin: can0:EXT_UART
interpolate: True
hold_current: 0.100
sense_resistor: 0.11
stealthchop_threshold: 0
run_current: 0.85
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

